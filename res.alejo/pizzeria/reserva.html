</head>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link active" href="nosotros.html">Nosotros</a>

  <section class="text-white bg-danger py-5 text-center mt-5">
    <div class="container">
      <h1 class="display-4 fw-bold">Reserva tu Mesa</h1>
      <p class="lead">Haz tu reserva fácilmente para disfrutar en nuestro restaurante</p>
    </div>
  </section>

  <section class="py-5">
    <div class="container">
      <form class="row g-3" id="reservaForm">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="col-md-6">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-md-6">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required>
        </div>
        <div class="col-md-6">
          <label for="personas" class="form-label">Número de personas</label>
          <input type="number" class="form-control" id="personas" min="1" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-danger w-100">Reservar</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Alejo's Pizza. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
    document.getElementById('reservaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Reserva enviada! Te confirmaremos pronto.');
      this.reset();
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
